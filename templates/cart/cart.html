{% extends 'core/base.html'%}
{% load custom_tags %}
{% load static %}
{% block content %}

{% for item in items %}

<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
      <a href="{% url 'items:view_item_details' item.id %}"><h5 class="card-title">{{item.item_name}}</h5></a>
      <p class="card-text"><small class="text-muted">{{item.item_discount}} % off</small></p>

    </div>
    </div>

    <form action="{% url 'cart:remove_item' item.id %}">
        <input type="submit" class="btn btn-primary" value="Remove"></input><h1></h1>
    </form>
{% endfor %}
{% if items %}

<h1>Cart total - {{cart_total}} INR</h1>
<form action="{% url 'cart:check_out' %}">
<button class="btn btn-primary">Check out</button>
</form>
{%else%}
<h1>Your cart is empty!</h1>
{% endif %}
{% endblock %}
